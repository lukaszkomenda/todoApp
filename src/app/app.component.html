<div>

  <div class="d-flex justify-content-center">
    <form [formGroup]="todosForm" (ngSubmit)="onSubmit()">

      <input type="text" formControlName="todo" placeholder="Todo">

      <button type="submit" class="btn btn-success ml-2">Add</button>

    </form>

  </div>


  <hr>
  <h2>My todos:</h2>


  <ul class="list-group list-group-flush">
    <li class="list-group list-group-flush" *ngFor="let todo of todos">
      {{ todo }}
    </li>
  </ul>



</div>
